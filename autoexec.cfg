//MOUSE
sensitivity 1


//NET-SETTINGS
cl_cmdrate "128"
cl_updaterate "128"

fps_max "0"
cl_downloadfilter nosounds

//BINDS
bind mwheeldown +jump
bind space +jump
bind q "use weapon_knife;slot1"

//grenades
bind f "use weapon_knife; use weapon_flashbang";
bind t "use weapon_knife; use weapon_smokegrenade";
bind h "toggle cl_righthand 1 0"
bind "mouse4" "use weapon_knife; use weapon_hegrenade"
bind mouse5 "use weapon_knife; use weapon_molotov; use weapon_incgrenade"

// ALIAS-BINDINGS
// JumpThrow
alias "+jumpthrow" "+jump;-attack"; 
alias "-jumpthrow" "-jump"; 
bind x "+jumpthrow"

alias "+lineup" "cl_crosshairsize 1000"
alias "-lineup" "cl_crosshairsize 1"
bind c "+lineup"

//CLEAR DECALS
bind shift "+speed;r_cleardecals" 




//Net-Graph
alias +netg "net_graph 1;+showscores;r_cleardecals";
alias -netg "net_graph 0;-showscores";
bind TAB "+netg";

// F-Keys
bindtoggle F1 "voice_enable"
bind F2 "toggle volume 0.05 0.8"
bindtoggle F3 "ignorerad"

//RADAR
cl_radar_always_centered "0"
cl_radar_scale 0.5
cl_radar_rotate "1"
cl_hud_radar_scale "1.15"
cl_hud_bomb_under_radar "0"

//BUYSCRIPT
exec buyscript.cfg

//VIEWMODEL
exec viewmodel.cfg
